<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div>
            <div id="1" class="box" onclick="selectBox(this.id)">-</div>
            <div id="2" class="box" onclick="selectBox(this.id)">-</div>
            <div id="3" class="box" onclick="selectBox(this.id)">-</div>
        </div>
    
        <div>
            <div id="4" class="box" onclick="selectBox(this.id)">-</div>
            <div id="5" class="box" onclick="selectBox(this.id)">-</div>
            <div id="6" class="box" onclick="selectBox(this.id)">-</div>
        </div>
    
        <div>
            <div id="7" class="box" onclick="selectBox(this.id)">-</div>
            <div id="8" class="box" onclick="selectBox(this.id)">-</div>
            <div id="9" class="box" onclick="selectBox(this.id)">-</div>
        </div>
    </main>
    
    <footer>
        <div class="player">
            <label>Player:</label>
            <label id="selectedPlayer"></label>
        </div>
        <div class="winner">
            <label>Winner:</label>
            <label id="winner"></label>
        </div>
        <div>
            <button id="restart" onclick="restart()">Restart Game</button>
        </div>
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
